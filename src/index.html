<!--To start development server npx parcel src/index.html-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Fragments-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bxl4alc.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="login">
        <h1>Welcome to Fragments-UI</h1>
        <section>
            <nav><button id="login">Login</button> <button id="logout">Logout</button> </nav>
          </section>
          <section hidden id="user">
            <h2>Hello <span class="username"></span>!</h2>
          </section>
          <section>
              <label for="fragment">Fragment Text: </label>
              <input type="text" id="fragment" name="fragment">
              <button id="create">Create</button>
          </section>
          <br>
          <section>
              <label for="id">Enter Fragment Id: </label>
              <input type="text" id="id" name="id">
              <button id="get">Get</button>
          </section>
    </div>    
  </body>
</html>
